<html>

<head>
    <title>Ripple | Statistics</title>
    <link rel="shortcut icon" href="Particles/Logo.png" />
    <script src="Chart.min.js"></script>
    <script src="json_function.js"></script>
    <script src="jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="../HomePage.css">

    <script>
        var alldata = [];
        $(document).ready(function () {
            $('input[type="file"]').change(function (e) {
                var fileName = e.target.files[0].name;
                $.getJSON(fileName, function (data) {
                    alldata = alldata.concat(data);
                    upload(alldata);
                });
            });
            $.getJSON('krustykrab.json', function (data) {
                alldata = alldata.concat(data);
                start(data);
            });
        });
    </script>
</head>

<body onload="init()">
    <div class="SideBar">
        <div class="HomeTop">
            <img src="../Particles/Logo.png" id="Logo">
        </div>
        <div class="lineUp"></div>
        <ul class="ButtonSelect">
            <li class="Select1"></li>
            <li class="Select2"></li>
            <li class="Select3"></li>
            <li class="Select4"></li>
            <li class="Select5"></li>

        </ul>
        <ul class="ButtonList">
            <a href="/MP1/HomePage.html" class="Home">
                <li>
                    <img src="../Home.png" id="HomeButton">
                </li>
            </a>
            <a href="/MP1/Charts/Home.html" class="Home">
                <li>
                    <img src="../stats.png" id="HomeButton">
                </li>
            </a>
        </ul>
        <div class="lineDown"></div>
        <ul class="BottomSet">
            <a href="/MP1/Particles/demo/index.html" class="BottomButton">
                <li>
                    <img src="../logout.png" id="Logout">
                </li>
            </a>

        </ul>
    </div>


    <div class="top">
        <button id="ref" type="button" onclick="refresh()">Refresh</button>
        <label><input type="file" id="file_input" onchange="upload()"></label>
    </div>
    <div class="searchdiv">
        Search Sales<br>
        <input type="date" placeholder="Input date" id="input">
        <button id="sales" type="button" onclick="loadAllSalesByDate(document.getElementById('input').value)">Load
            Sales</button>
    </div>
    <div class="loading">
        Advance Search<br>
        <input type="date" placeholder="Input date" id="specific_input">
        <select id="customer">
            <option value="all">All</option>
            <option value="leatherback turtle">Leatherback Turtle</option>
            <option value="salmon">Salmon</option>
            <option value="seahorse">Seahorse</option>
            <option value="coral">Coral</option>
            <option value="giant clam">Giant Clam</option>
            <option value="gray whale">Gray Whale</option>
            <option value="sea lion">Sea Lion</option>
        </select>
        <select id="burger">
            <option value="all">All</option>
            <option value="Krabby Pattie">Krabby Pattie</option>
            <option value="Krusty Deluxe">Krusty Deluxe</option>
            <option value="Krusty Combo">Krusty Combo</option>
        </select>
        <button id="kc" type="button"
            onclick="filterData(document.getElementById('specific_input').value, document.getElementById('burger').value, document.getElementById('customer').value)">Load
            Statistic</button>
    </div>
    <button class="buttontable" type="button" onclick="customerPerDay()">Customer Table</button>
    <div id="divChart">
        <div class="chart">
            <canvas id="myChart" width="30" height="25"></canvas>
            <canvas id="oneDay" width="30" height="25"></canvas>
            
            <div id="chartDetails">
                <div id="chart_detail">
                    Total Burgers Sold: <span id='total'></span><br>
                    Krabby Pattie: <span id='kpattie'></span><br>
                    Krusty Deluxe: <span id='kdeluxe'></span><br>
                    Krusty Combo: <span id='kcombo'></span><br><br>
                </div>
                <div id="chart_detail">
                    Total Customer: <span id='total_customer'></span><br>
                    Leatherback Turtle: <span id='lt'></span><br>
                    Salmon: <span id='sal'></span><br>
                    Seahorse: <span id='sh'></span><br>
                    Coral: <span id='cor'></span><br>
                    Giant Clam: <span id='gc'></span><br>
                    Gray Whale: <span id='gw'></span><br>
                    Sea Lion: <span id='sl'></span><br>
                </div>
            </div>

        </div>
        


    </div>
    <div class="scroll">
            <div id="showData"></div>
        </div>
</body>

</html>
